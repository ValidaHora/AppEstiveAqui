<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function(){
		var params = parseScheme();
		var scheme = 'estiveaqui://?code=';
		
		var $btValidaHora = $('#bt-validahora');
		var $btPlayStore = $('#bt-playstore');
		var $btAppStore = $('#bt-appstore');
		
		var userAgent = navigator.userAgent || navigator.vendor || window.opera;
		var isWindows = /windows phone/i.test(userAgent);
		var isDroid = /android/i.test(userAgent);
		var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
			
		var isMobile = isWindows || isDroid || isIOS;
		
		
		if(isMobile){
			$btPlayStore.attr('href', 'market://details?id=com.estiveaqui.app');
			$btAppStore.attr('href', 'itms-apps://itunes.apple.com/app/id1169693954');
			
			if(isDroid){
				$btAppStore.hide();
			}else if(isIOS){
				$btPlayStore.hide();
			}
			
			if(params && params.code){
					scheme += params.code;
					$btValidaHora.attr('href', scheme);
					
					if(isIOS){
						openScheme(scheme);
					}
			}
		}else{
			$btValidaHora.hide();
			$btPlayStore.attr('href', 'https://play.google.com/store/apps/details?id=com.estiveaqui.app').attr('target', '_blank');
			$btAppStore.attr('href', 'https://itunes.apple.com/br/app/id1169693954').attr('target', '_blank');
		}
		
		function openScheme(url){
			window.location = url;
		}
		
		function parseScheme(){
			var url = window.location.search;
			if(!url)
				url = '';
			
			var paramsStr = url.replace('?', '&');
			var paramsList = paramsStr.split('&');
			var paramItem;
			var params = {};
			var name, value;
			
			for(var i in paramsList){
				paramItem = paramsList[i].split('=');
				if(paramItem[1]){
					name = paramItem[0];
					
					if(paramItem[1].indexOf(',')==-1){
						value = paramItem[1];
					}else{
						value = paramItem[1].split(',');
					}
					
					params[name] = value;
				}
			}
			
			return Object.keys(params).length>0 ? params : null;
		}
	}, false);
</script>
